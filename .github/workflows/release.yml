name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: asr-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: asr-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: asr-darwin-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --locked

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/asr || true

      - name: Package binary
        run: |
          cp target/${{ matrix.target }}/release/asr ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 7
        continue-on-error: true   # avoids network blips killing the job

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: asr-*
          merge-multiple: true
          path: release-assets

      - name: List release assets
        run: ls -lh release-assets/

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### Downloads

            - **Linux x86_64**: [asr-linux-x86_64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/asr-linux-x86_64)
            - **macOS x86_64**: [asr-darwin-x86_64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/asr-darwin-x86_64)
            - **macOS ARM64**: [asr-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/asr-darwin-arm64)

            ### Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            The installer will automatically download the appropriate binary for your platform.
          files: |
            release-assets/asr-linux-x86_64
            release-assets/asr-darwin-x86_64
            release-assets/asr-darwin-arm64